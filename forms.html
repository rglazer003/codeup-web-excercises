<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" placeholder="Please type a short bio for yourself."></textarea>
        <br>
        <label for="howdid">How did you hear about us?</label>
        <br>
        Billboard <input id="howdid" type="radio" name="howdid" value="billboard">
        Radio Advertisment <input type="radio" name="howdid" value="radio">
        Internet Advertisement <input type="radio" name="howdid" value="internet">
        Other <input type="radio" name="howdid" value="other">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
