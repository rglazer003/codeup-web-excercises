<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" placeholder="Please type a short bio for yourself."></textarea>
        <br>
        <br>
        <label for="howdid">How did you hear about us?</label>
        <br>
        <input id="howdid" type="radio" name="howdid1" value="billboard">
        Billboard
        <input type="radio" name="howdid2" value="radio">
        Radio Advertisment
        <input type="radio" name="howdid3" value="internet">
        Internet Advertisement
        <input type="radio" name="howdid4" value="other">
        Other
        <br>
        <br>
        <label for="browser">What browser are you currently using?</label>
        <br>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="ie">Internet Explorer</option>
            <option value="other">Other</option>
        </select>
        <input type="hidden" name="test" value="dog">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
