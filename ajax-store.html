<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th class="">Title</th>
            <th class="">Quantity</th>
            <th class="">Price</th>
            <th class="">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">

    </tbody>
</table>

<button id="btn">Refresh data</button>
<script src="js/jquery.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var html;
    function tableGen (){
        $.get('data/inventory.json').done(function (data, status, jqXhr) {
            data.forEach(function (i) {
                html += '<tr>';
                html += '<td>'+i.title+'</td>';
                html += '<td>'+i.quantity+'</td>';
                html += '<td>'+i.price+'</td>';
                html += '<td>'+i.categories+'</td>';
                html += '</tr>';
            });
            $('#insertProducts').html(html);
            html = '';
            console.log(data)
        })
    }
    tableGen();
    $('#btn').on('click', tableGen);

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
