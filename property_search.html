<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="propert_type">Property Type</label>
        <br>
        <select id="propert_type" name="propert_type">
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="condo">Condo</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="sqfootage">Square Footage</label>
        <br>
        <input type="text" id="sqfootage" name="sqfootage" placeholder="Square Footage">
        <br>
        <label for="min_price">Minimum Price</label>
        <br>
        <input type="text" id="min_price" name="min_price" placeholder="Minimum Price">
        <br>
        <label for="max_price">Maximum Price</label>
        <br>
        <input type="text" id="max_price" name="max_price" placeholder="Maximum Price">
        <br>
        <label for="bedrooms">Number of Bedrooms</label>
        <br>
        <select id="bedrooms" name="bedrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="more">More than 5</option>
        </select>
        <br>
    </form>
    
</body>
</html>
