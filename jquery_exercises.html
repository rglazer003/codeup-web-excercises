<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="p" class="codeup">This is a P tag</p>
    <h1 id="header" class="codeup">This is an H1 tag</h1>
    <ul>
        <li>This is an LI</li>
        <li>And here's another one</li>
    </ul>
    <div id="codeup">
        <p>P in a div</p>
    </div>
    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $('h1').click(function () {
            $('h1').css('background-color', 'green')
        });
        $('p').dblclick(function () {
            $('p').css('font-size', '18px')
        });
        $('li').hover(
            function () {
                $('li').css('color', 'red')
        },
            function () {
                $('li').css('color', '')
        }
        )
    </script>
</body>
</html>
