<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dl {
            font: 1rem 'Fira Sans', sans-serif;
        }

        dl > dt {
            font-weight: normal;
            font-style: oblique;
        }

        dd {
            margin-bottom: 1rem;
        }

        .invisible {
            display: none;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Fact 1</dt>
        <dd class="invisible">1</dd>

        <dt>Fact 2</dt>
        <dd class="invisible">2</dd>

        <dt>Fact 3</dt>
        <dd class="invisible">3</dd>

        <dt>Fact 4</dt>
        <dd class="invisible">4</dd>

        <dt>Fact 5</dt>
        <dd class="invisible">5</dd>

        <dt>Fact 6</dt>
        <dd class="invisible">6</dd>

        <dt>Fact 7</dt>
        <dd class="invisible">7</dd>

        <dt>Fact 8</dt>
        <dd class="invisible">8</dd>

        <dt>Fact 9</dt>
        <dd class="invisible">9</dd>

        <dt>Fact 10</dt>
        <dd class="invisible">10</dd>

    </dl>

    <button id="btn">Show me the facts</button>
    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $('#btn').on('click', function () {
            $('dd').toggleClass('invisible');
            $(this).addClass('invisible');
        });
        $('dl > dt').on('click', function () {
            $('dl > dt').removeClass('highlight');
            $(this).addClass('highlight')
        })
    </script>
</body>
</html>
