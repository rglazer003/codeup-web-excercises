<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="credit_num">Credit Card Number </label>
        <br>
        <input type="text" id="credit_num" name="credit_num" placeholder="CC Number" required autofocus>
        <br>
        <label for="month">Month of Expiration</label>
        <br>
        <select name="month" id="month" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br>
        <label for="year">Year of Expiration</label>
        <br>
        <select name="year" id="year" required>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select>
        <br>
        <label for="csc">CSC</label>
        <br>
        <input type="password" id="csc" name="csc" placeholder="CSC" required>
        <br>
        <label for="street1">Street Address 1</label>
        <br>
        <input type="text" id="street1" name="street1" placeholder="Street Address" required>
        <br>
        <label for="street2">Street Address 2</label>
        <br>
        <input type="text" id="street2" name="street2" placeholder="Street Address" required>
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" id="city" name="city" placeholder="City" required>
        <br>
        <label for="state">State</label>
        <br>
        <!--Not typing in 50 options, will come back if I find a way to autopopulate a list of states-->
        <input type="text" id="state" name="state" placeholder="State" required>
        <br>
        <label for="zipcode">Zipcode</label>
        <br>
        <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required>
        <br>
        <input type="checkbox" id="keep" name="keep" required>Keep this credit card of file for future transactions
        <br>
        <br>
        <button type="submit">Buy Now!</button>
    </form>
</body>
</html>
