<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="credit_num">Credit Card Number </label>
        <br>
        <input type="text" id="credit_num" name="credit_num" placeholder="CC Number" required autofocus>
        <br>
        <label for="expiration">Card Expiration Date</label>
        <br>
        <input type="month" id="expiration" name="expiration" required>
        <br>
        <label for="csc">CSC</label>
        <br>
        <input type="password" id="csc" name="csc" placeholder="CSC" required>
        <br>
        <label for="street1">Street Address 1</label>
        <br>
        <input type="text" id="street1" name="street1" placeholder="Street Address" required>
        <br>
        <label for="street2">Street Address 2</label>
        <br>
        <input type="text" id="street2" name="street2" placeholder="Street Address" required>
        <br>
        <label for="city">City</label>
        <br>
        <input type="text" id="city" name="city" placeholder="City" required>
        <br>
        <label for="state">State</label>
        <br>
        <!--Not typing in 50 options, will come back if I find a way to autopopulate a list of states-->
        <input type="text" id="state" name="state" placeholder="State" required>
        <br>
        <label for="zipcode">Zipcode</label>
        <br>
        <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required>
        <br>
        <input type="checkbox" id="keep" name="keep" required>Keep this credit card of file for future transactions
        <br>
        <br>
        <button type="submit" style="height:50px; width:200px; font-size:30px">Buy Now!</button>
    </form>
</body>
</html>
