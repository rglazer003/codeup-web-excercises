<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" name="username" placeholder="Username" autofocus required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <label for="confirm_password">Confirm Password</label>
        <br>
        <input type="password" id="confirm_password" name="confim_password" placeholder="Confirm Password" required>
        <br>
        Keep me logged in for 2 weeks <input type="checkbox" name="checkbox" checked>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
