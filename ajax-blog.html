<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog</h1>
    <div class="posts"></div>

    <script src="js/jquery.js"></script>
    <script>
        var html = '';
        function blogGen (){
            $.get('data/blog.json').done(function (data, status, jqXhr) {
                data.forEach(function (blog) {
                    html += '<div class="post">';
                    html += '<h3>'+blog.title+'</h3>';
                    html += '<p>'+blog.content+'</p>';
                    html += '<span class="categories">'+blog.categories+'</span>';
                    html += '<br>';
                    html += '<span class="date">'+blog.date+'</span>';
                    html += '</div>';
                });
                $('.posts').html(html);
                html = '';
                console.log('Done')
            })
        }
        blogGen();

    </script>
</body>
</html>
