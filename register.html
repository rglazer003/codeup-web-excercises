<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username</label>
        <br>
        <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <label for="checkpassword">Confirm Password</label>
        <br>
        <input type="password" id="checkpassword" name="confirm_password" placeholder="Retype Password" required>
        <br>
        Sign me up for the newsletter! <input type="checkbox" name="newsletter" id="newsletter" value="checked">
        <br>
        <br>
        <button type="submit">Create New Account!</button>
    </form>
</body>
</html>
